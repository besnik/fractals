<!DOCTYPE html>
     
<html>
	<head>
		<title>Canvas</title>
		<meta charset="utf-8">

		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>

		<script type="text/javascript">
		
		$(document).ready(function() {
			var canvas = $("#area");
			var context = canvas.get(0).getContext("2d");
			
			// draw rectangle
			context.fillRect(100, 40, 100, 100); // x,y, width, height
			
			// draw line
			context.strokeStyle = "#00F";
			context.lineWidth = 20; // Make lines even thicker
			context.beginPath();
			context.moveTo(30, 40);
			context.lineTo(150, 340);
			context.closePath();
			context.stroke();
			
			// curve (circle)
			context.fillStyle = "rgb(0, 250, 0)";
			context.beginPath();
			context.arc(250,250,50, 0, Math.PI, false); // x,y, radius, start angle, end angle, clockwise (angles are in radians - 0..2PI)
			context.closePath();
			//context.stroke();
			context.fill();
			
			// text
			context.fillStyle = "rgb(0, 250, 250)";
			context.font = "15px Verdana"; // Change the size and font
			context.fillText("HTML5 and Canvas Rulezz", 300, 450);
			
			context.lineWidth = 1;
			context.font = "35px Arial";
			context.strokeText("Demo by Slafco", 10, 450);
			
			// clear
			// context.clearRect(0, 0, canvas.width(), canvas.height()); // width and height are from jquery
		});
		
		</script>
	</head>

	<body>
		<canvas id="area" width="500" height="500">
			<!-- Insert fallback content here -->
			Sorry, your browser is not supporting Canvas of HTML5.
		</canvas>
	</body>
</html>
