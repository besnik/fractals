<!DOCTYPE html>
     
<html>
	<head>
		<title>Canvas</title>
		<meta charset="utf-8">

		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="matrix.js"></script>
		<script type="text/javascript" src="vector.js"></script>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="logic.js"></script>
		<script type="text/javascript" src="controller.js"></script>

		<script type="text/javascript">
		
		$(document).ready(function() {
			engine = new controller("area");
			
			// input configuration of fractals
			fractals = {};
			
			fractals.items = [
			{
				maxDepth: 10,
				branchLength: 60,
				branchShortage: 0.7,
				angle: 30,
				color: "#0B0",
				startPoint: new vector(120, 450),
				startDirection: new vector(0,-1) // length = 1
			},
			{
				maxDepth: 10,
				branchLength: 120,
				branchShortage: 0.7,
				angle: 15,
				color: "#0D0",
				startPoint: new vector(280, 450),
				startDirection: new vector(0,-1) // length = 1
			},
			{
				maxDepth: 10,
				branchLength: 40,
				branchShortage: 0.7,
				angle: 55,
				color: "#080",
				startPoint: new vector(400, 450),
				startDirection: new vector(0,-1) // length = 1
			}
			];
			
			fractals.gradient = {
				stops: [
					{ offset: 0.8, color: "#fff" },
					{ offset: 1.0, color: "#eee" }
				]
			};
			
			engine.execute(fractals);
		});
		
		</script>
	</head>

	<body>
		<canvas id="area" width="500" height="500">
			<!-- Insert fallback content here -->
			Sorry, your browser is not supporting Canvas of HTML5.
		</canvas>
	</body>
</html>
