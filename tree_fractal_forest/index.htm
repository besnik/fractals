<!DOCTYPE html>
     
<html>
	<head>
		<title>Fractal Tree Forest</title>
		<meta charset="utf-8">

		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="matrix.js"></script>
		<script type="text/javascript" src="vector.js"></script>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="logic.js"></script>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="configGenerator.js"></script>

		<script type="text/javascript">
		
		$(document).ready(function() {
				
			// input configuration of fractals
			var fractals = {};
			
			fractals.gradient = {
				stops: [
					{ offset: 0.8, color: "#fff" },
					{ offset: 1.0, color: "#eee" }
				]
			};
			
			// generate fractals configuration items
			var config = {
				items: 25, // number of trees generated
				maxDepth: { min: 4, max: 10 },
				branchLength: { min: 20, max: 100 },
				branchShortage: { min: 3, max: 8 },
				angle: { min: 5, max: 40 },
				color: { rmin: 0, rmax: 0, gmin: 30, gmax: 255, bmin: 0, bmax: 0 },
				startPoint: { xmin: 50, xmax: 450, ymin: 430, ymax: 470 }
			};
			
			var g = new generator();
			fractals.items = g.generate(config);
			
			// init, calculate and render
			engine = new controller("area");
			engine.execute(fractals);
		});
		
		</script>
	</head>

	<body>
		<canvas id="area" width="500" height="500">
			Sorry, your browser is not supporting Canvas of HTML5.
		</canvas>
	</body>
</html>
